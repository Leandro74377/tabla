<body>
    <h1>MINI CALCULADORA CON PHP</h1>
    <form method="post" action="">
        <label>Número 1:</label>
        <input type="number" name="num1" required>

        <label>Número 2:</label>
        <input type="number" name="num2" required>

        <label>Resultado:</label>
        <input type="text" name="resultado" readonly 
               value="<?php
                    if(isset($_POST['calcular'])) {
                        $num1 = $_POST['num1'];
                        $num2 = $_POST['num2'];
                        $op = $_POST['operacion'];
                        $res = '';
                        switch($op) {
                            case 'sumar': $res = $num1 + $num2; break;
                            case 'restar': $res = $num1 - $num2; break;
                            case 'multiplicar': $res = $num1 * $num2; break;
                            case 'dividir': 
                                $res = ($num2 != 0) ? $num1 / $num2 : 'Error';
                                break;
                        }
                        echo $res;
                    }
               ?>">

        <div class="operaciones">
            <label><input type="radio" name="operacion" value="sumar" checked> SUMAR</label>
            <label><input type="radio" name="operacion" value="restar"> RESTAR</label>
            <label><input type="radio" name="operacion" value="multiplicar"> MULTIPLICAR</label>
            <label><input type="radio" name="operacion" value="dividir"> DIVIDIR</label>
        </div>

        <input type="submit" name="calcular" value="CALCULAR">
    </form>
