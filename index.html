<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        form { display: inline-block; border: 1px solid #ccc; padding: 20px 40px; border-radius: 10px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="number"], input[type="text"] { width: 100%; padding: 5px; }
        .operaciones { margin-top: 15px; text-align: center; }
        .operaciones label { margin-right: 15px; }
        input[type="submit"] { margin-top: 15px; width: 100%; padding: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MINI CALCULADORA CON PHP</h1>

    <form method="post" action="procesar.php">
        <label>Número 1:</label>
        <input type="number" name="num1" required>

        <label>Número 2:</label>
        <input type="number" name="num2" required>

        <div class="operaciones">
            <label><input type="radio" name="operacion" value="sumar" checked> SUMAR</label>
            <label><input type="radio" name="operacion" value="restar"> RESTAR</label>
            <label><input type="radio" name="operacion" value="multiplicar"> MULTIPLICAR</label>
            <label><input type="radio" name="operacion" value="dividir"> DIVIDIR</label>
        </div>

        <input type="submit" value="CALCULAR">
    </form>
</body>
</html>
